<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required minlength="3" maxlength="50"><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br><br>
    
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number"><br><br>
    
    
    <label for="subject">Subject:</label><br>
    <select id="subject" name="subject" required>
      <option value="">-- Select Subject --</option>
      <option value="general">General Inquiry</option>
      <option value="support">Support</option>
      <option value="feedback">Feedback</option>
    </select><br><br>
    
   
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" required minlength="10" maxlength="300" rows="5" cols="30">
      
    </textarea><br><br>
   
    <button type="submit">Submit</button>
    
</body>
</html>
